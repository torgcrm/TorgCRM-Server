
<div *ngIf="project">
    <h2><span>Project</span> {{project.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{project.name}}</span>
        </dd>
        <dt><span>Industry</span></dt>
        <dd>
            <span>{{project.industry}}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
            <span>{{project.code}}</span>
        </dd>
        <dt><span>Customer</span></dt>
        <dd>
            <div *ngIf="project.customerId">
                <a [routerLink]="['/customer', project.customerId]">{{project.customerId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'project/'+ project.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
